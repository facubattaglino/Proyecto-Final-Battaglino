<!DOCTYPE html>
<html>
<head>
  <title>Tienda AVON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8d8f8; /* Morado claro */
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #4a148c;
      text-align: center;
    }

    h2 {
      color: #000000;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .categories {
      flex: 1;
      background: #8a73b5;
      padding: 10px;
      border: 1px solid black;
    }

    .category-btn {
      display: block;
      margin-bottom: 5px;
      padding: 5px 10px;
      background: #7d62ac;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .products {
      flex: 3;
      background-color: #ffffff;
      padding: 10px;
    }

    .product {
      border: 1px solid #000000;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      background-color: #965ece;
    }

    .product img {
      max-width: 100px;
      margin-right: 10px;
    }

    .cart {
      flex: 1;
      background: #ffd1dc;
      padding: 10px;
      border: 1px solid black;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 5px;
      margin-right: 10px;
    }

    .search-container button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Tienda AvonVe</h1>

  <div class="container">
    <div class="categories">
      <h2>Categorías</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos">
        <button id="search-button">Buscar</button>
      </div>
      <button class="category-btn" data-category="todos">Todos</button>
    </div>

    <div class="products" id="contenedorProducto"></div>

    <div class="cart" id="contenedorCarrito">
      <h2>Tu Carrito</h2>
      <div id="cart-items"></div>
      <button id="finalizar-compra">Finalizar Compra</button>
    </div>
    <div id="message-container"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="script.js"></script>
</body>
</html>
